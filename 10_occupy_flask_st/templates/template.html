<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            background-image: url('/static/leaves/leaves.png');
        }

        .not-transparent {
            background-color: #FFF;
        }

    </style>


    <title>{{ title }}</title>
</head>

<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="row">
            <div class="col">
                <p>Your occupation: <b>{{ random_occ }}</b></p>
            </div>
        </div>

        <table class="table table-striped table-bordered table-sm not-transparent">
            <thead class="thead-dark">
                <tr>
                    <th>Job Class</th>
                    <th>Percentage</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for occ in occs %}
                <tr>
                    <td>
                        {{ occ }}
                    </td>
                    <td>
                        {{ occs[occ][0] }}
                    </td>
                    <td>
                        <a href="{{ occs[occ][1] }}" target="_blank" class="badge badge-light">More info</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
